<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMo Storage Cleanup</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .stats {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
        }
        .progress-fill.warning {
            background: #ffc107;
        }
        .progress-fill.danger {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <h1>üîß FixMo Storage Cleanup Tool</h1>
    
    <div class="container">
        <h2>Storage Status</h2>
        <div id="stats" class="stats">
            <div>Loading storage information...</div>
        </div>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Storage Quota Issue?</strong><br>
            If you're seeing "Failed to execute 'setItem' on 'Storage': Setting the value exceeded the quota" error, 
            this tool will help you clear problematic verification data.
        </div>
        
        <h3>Actions</h3>
        <button onclick="showStats()">üìä Refresh Stats</button>
        <button onclick="clearVerificationData()">üßπ Clear Verification Data</button>
        <button onclick="clearAllData()" class="danger">üóëÔ∏è Clear All Data (Emergency)</button>
        
        <div id="result"></div>
    </div>

    <script>
        function getStorageStats() {
            const allKeys = Object.keys(localStorage);
            const verificationKeys = allKeys.filter(key => 
                key.startsWith('verification_') || key.startsWith('verification_image_')
            );
            
            let totalSize = 0;
            let verificationSize = 0;
            
            allKeys.forEach(key => {
                const size = localStorage[key].length + key.length;
                totalSize += size;
                
                if (key.startsWith('verification_') || key.startsWith('verification_image_')) {
                    verificationSize += size;
                }
            });
            
            return {
                totalKeys: allKeys.length,
                verificationKeys: verificationKeys.length,
                totalSize,
                verificationSize
            };
        }

        function showStats() {
            const stats = getStorageStats();
            const totalSizeMB = (stats.totalSize / (1024 * 1024)).toFixed(2);
            const verificationSizeMB = (stats.verificationSize / (1024 * 1024)).toFixed(2);
            const usagePercentage = (stats.totalSize / (5 * 1024 * 1024)) * 100;
            
            let progressClass = '';
            if (usagePercentage > 80) progressClass = 'danger';
            else if (usagePercentage > 60) progressClass = 'warning';
            
            document.getElementById('stats').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div>
                        <strong>Total Keys:</strong> ${stats.totalKeys}<br>
                        <strong>Verification Keys:</strong> ${stats.verificationKeys}
                    </div>
                    <div>
                        <strong>Total Size:</strong> ${totalSizeMB}MB<br>
                        <strong>Verification Size:</strong> ${verificationSizeMB}MB
                    </div>
                </div>
                <div>
                    <strong>Storage Usage:</strong> ${totalSizeMB}MB / 5MB (${usagePercentage.toFixed(1)}%)
                    <div class="progress-bar">
                        <div class="progress-fill ${progressClass}" style="width: ${Math.min(usagePercentage, 100)}%"></div>
                    </div>
                </div>
            `;
        }

        function clearVerificationData() {
            try {
                const allKeys = Object.keys(localStorage);
                const verificationKeys = allKeys.filter(key => 
                    key.startsWith('verification_') || key.startsWith('verification_image_')
                );
                
                verificationKeys.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        ‚úÖ Successfully cleared ${verificationKeys.length} verification keys!
                    </div>
                `;
                
                showStats();
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="warning">
                        ‚ùå Error clearing verification data: ${error.message}
                    </div>
                `;
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è This will clear ALL localStorage data, including user preferences and settings. Are you sure?')) {
                try {
                    localStorage.clear();
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            ‚úÖ Successfully cleared all localStorage data!
                        </div>
                    `;
                    showStats();
                } catch (error) {
                    document.getElementById('result').innerHTML = `
                        <div class="warning">
                            ‚ùå Error clearing all data: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Show stats on page load
        showStats();
    </script>
</body>
</html>
